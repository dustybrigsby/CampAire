<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Camping for Air Quality Generator</title>
</head>
<body>
  <header>
    <h1>Find Nearby Campgrounds with Good Air Quality</h1>
  </header>

  <!-- This will be a Fomantic modal component -->
  <div id="entry-screen"></div>

  <!-- Left Sidebar sections -->
  <div class="row">
    <div id="search-form">
      <label for="zip-input">Search a ZipCode</label> 
      <div id="zip-input" class="ui action input">
        <input type="text" placeholder="Ex: 90210">
        <button class="ui icon button search-button">
          <i class="search icon"></i>
        </button>
      </div>
    </div>

    <!-- Camping area suggestions -->
    <div id="suggested">
      <p>Not sure where to get away?</p>
      <p>Great areas to camp right now:</p>
      <div class="suggestion">
        <img src="" alt="">
      </div>
      <div class="suggestion">
        <img src="" alt="">
      </div>
      <div class="suggestion">
        <img src="" alt="">
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="row">
    <div id="search-results">
      <!-- Current AQI results -->
      <div id="current-air">
        <h2>Current Air Quality in</h2>
        <p class="display-aqi"></p>
        <p class="result-message"></p>
      </div>
      <div id="campgrounds">
        <h3 class="hide">Check out these campsites</h3>
        <!-- <map name=""></map>  -->
      </div>
    </div>
  </div>


  <!-- Required: Use JQuery 3 to use Fomantic UI framework -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script> <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
