<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Camping for Air Quality Generator</title>
  </head>
  <body>
    <header>
      <h1>Find Nearby Campgrounds with Good Air Quality</h1>
    </header>

    <div class="row">
      <div id="search-form">
        <label for="zip-input">Enter a ZipCode</label>
        <input id="zip-input" type="number" placeholder="90210" />
        <button class="btn search-button">Search</button>
      </div>
    </div>

    <div class="row">
      <div id="map"></div>
      <div id="search-results">
        <div id="current-air"></div>
        <div id="campgrounds">
          <ul id="campground-list"></ul>
        </div>
        <div id="nearby-zips">
          <ul></ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) =>
              r.add(f) && u().then(() => d[l](f, ...n)));
      })({
        key: "YOUR_API_KEY",
        v: "weekly",
        // Use the 'v' parameter to indicate the version to use (weekly, beta, alpha, etc.).
        // Add other bootstrap parameters as needed, using camel case.
      });
    </script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
