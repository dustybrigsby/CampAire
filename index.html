<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Camping for Air Quality Generator</title>
</head>
<body>
  <header>
    <h1>Find Nearby Campgrounds with Good Air Quality</h1>
  </header>

  <div class="row">
    <div id="search-form">
      <label for="zip-input">Enter a ZipCode</label> 
      <input id="zip-input" type="number" placeholder="90210">
      <button class="btn search-button">Search</button>
    </div>

  </div>

  <div class="row">
    <div id="search-results">
      <div id="current-air"></div>
      <div id="campgrounds">
        <ul id="campground-list">
        </ul>
      </div>
      <div id="nearby-zips">
        <ul></ul>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
